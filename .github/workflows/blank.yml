name: Android Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        continue-on-error: true

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Run Instrumentation Tests with Coverage
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
            -gpu swiftshader_indirect
            -accel off
          emulator-timeout: 600
          script: |
            adb wait-for-device
            adb shell getprop sys.boot_completed true
            ./gradlew createDebugCoverageReport

      - name: Upload Android Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage-report
          path: app/build/reports/coverage/androidTest/debug/connected
          
