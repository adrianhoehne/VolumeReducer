name: Android Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        continue-on-error: true

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Enable KVM group perms for Android Testing
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumentation Tests with Coverage
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          arch: x86_64
          disable-animations: true
          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
            -gpu swiftshader_indirect
            -accel off
          script: |
            ./gradlew connectedCheck
            ./gradlew createDebugCoverageReport

      - name: Upload Android Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage-report
          path: app/build/reports/coverage/androidTest/debug/connected
          
